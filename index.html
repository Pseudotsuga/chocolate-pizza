<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chocolate Pizza</title>
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
  <main>
    <!-- header -->
    <div id="header">
      <!-- logo -->
      <img src="./img/logo.png" alt="Fork and Knife Logo"> 
      <h2>Delicious</h2> <br>
      <p>THE BEST FOOD BLOG ON THE WEB.</p>
      <!-- social -->
      <img src="./img/fb-icon.png" alt="facebook logo">
      <img src="./img/twit-icon.png" alt="twitter logo">
      <img src="./img/gp-icon.png" alt="google plus logo">
      <img src="./img/insta-icon.png" alt="instagram logo">
      <img src="./img/flic-icon.png" alt="flickr logo">
      <img src="./img/pint-icon.png" alt="pinterest logo">
      <img src="./img/rss-icon.png" alt="rss logo">
      <img src="./img/mail-icon.png" alt="email icon">
    </div>
    <!-- end header -->
    <!-- article  -->
    <article>
      <title>
        <!-- recipe title -->
        <div id="recipe title">
          <h1></h1>
        </div>
        <div id="date"></div>
        <!-- print img -->
        <img src="" alt="">
      </title>
      <!-- pizza img -->
      <img src="" alt="">
      <!-- content -->
      <p id="instructions"></p>

      <ol id="ingredients">

      </ol>    

    </article>

    <div id="foot">
      <div id="author">
          <!-- venessa or whatever picture -->
      <img src="" alt="">
      <h2 id="authName"></h2>
      <p id="authDescp"></p>
      </div>
      <!-- share img -->
      <img src="" alt="">      
    </div>
  </main>
  
</body>
</html>
